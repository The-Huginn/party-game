apiVersion: v1
kind: PersistentVolume
metadata:
  name:  mongo
  labels:
    app: drinking-game
spec:
  storageClassName:  mongo
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /home/bifrost/k3s-volumes/mongo

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name:  mongo
  labels:
    app: drinking-game
spec:
  storageClassName:  mongo
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name:  mongo
  labels:
    app: drinking-game
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  mongo
  template:
    metadata:
      labels:
        app:  mongo
    spec:
      volumes:
        - name:  mongo-storage
          persistentVolumeClaim:
            claimName:  mongo
      containers:
      - name:  mongo
        image: mongo
        imagePullPolicy: Always
        
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: user
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: password

        resources:
          limits:
            memory: 1024Mi
            cpu: 500m
          requests:
            memory: 256Mi
            cpu: 150m

        ports:
        - containerPort: 27017
        volumeMounts:
        - mountPath: /data/db
          name:  mongo-storage

---

apiVersion: v1
kind: Service
metadata:
  name:  mongo
  labels:
    app: drinking-game
spec:
  selector:
    app:  mongo
  ports:
  - port: 27017
    targetPort: 27017


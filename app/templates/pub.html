{% extends 'base-game.html' %}

{% block body %}
    {{task | safe}}
{% endblock %}

{% block footer %}

{% if noButton is not defined %}
<button id="nextMove" data-i18n="next-task">{% if buttonName is defined %} {{buttonName}} {% else %}{{ gettext('next-task') }}{% endif %}</button>

<script>
    $("#nextMove").on('click', function (e) {
        e.preventDefault();
        nextMove();
    });
</script>
{% endif %}

{% endblock %}

{% extends 'warning.html' %}

{% block content %}
<form id="submit_form">
    <p data-i18n="game-name">{{ gettext('game-name') }}</p>:<br>
    <input type="text" id="gameName"></input>
    <br>
    <button id="button">{{ gettext('start') }}</button>
</form>

<script>
    $("#submit_form").submit(function (e) {
        e.preventDefault();

        var name = $("#gameName").val();

        $.ajax({
            url: "/login",
            type: "post",
            data: { gameID: name },
            success: function (response) {
                $("#content_placeholder").html(response);
            },
            error: function (xhr) {
                //Do Something to handle error
                console.log("error")
            }
        });
    });
</script>

{% endblock %}

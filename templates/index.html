<!DOCTYPE html>

<html>

<head>
    <title>Party game (?)</title>
</head>

<link rel="shortcut icon" href="{{ url_for('static', filename='image/favicon.ico') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<link rel="stylesheet" id="background" href="{{ url_for('static', filename='css/main.css') }}">

<body>

    <div class="area">

        <div class="context" id="content_placeholder">
            <form id="submit_form">
                Game name:<br>
                <input type="text" id="gameName"></input>
                <button id="button">Start</button>
            </form>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

            <script>
                $("#submit_form").submit(function (e) {
                    e.preventDefault();

                    var name = $("#gameName").val();

                    $.ajax({
                        url: "/login",
                        type: "post",
                        data: { gameID: name },
                        success: function (response) {
                            $("#content_placeholder").html(response);
                        },
                        error: function (xhr) {
                            //Do Something to handle error
                            console.log("error")
                        }
                    });
                });
            </script>
        </div>
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>

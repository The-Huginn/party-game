{% extends 'base-game.html' %}

{% block body %}
    {{task}}
{% endblock %}

{% block footer %}
<button id="nextMove">Dalsia Uloha</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script>
    $("#nextMove").on('click', function (e) {
        e.preventDefault();
        {% if timer is defined %}
        clearInterval(timer);
        {% endif %}
        nextMove()();
    });
    
    
</script>
{% endblock %}
